# Configuration file

####################
# debug options
####################

"debug options" {
    # Use this during startup/runtime to get your console spammed curtosy of WikiLink :)
    B:debugMode=false
}


####################
# link selection
#===================
# These are the options used to control the different links that appear inside of the WikiLink Menu.
####################

"link selection" {
    B:enableGoogle=true
    B:enableSummarize=true
    B:enableThread=true
    B:enableWebsite=true
    B:enableWiki=true
    B:enableYoutube=true
}


####################
# link shortener options
#===================
# These are the options to change how WikiLink shortens all of it's hyperlinks.
####################

"link shortener options" {
    # Use bit.ly to shorten links generated by WikiLink
    B:shortenHyperlinks=true
}


####################
# tooltip options
#===================
# These are the options used to control how WikiLink displays tooltips on items when hovering over them in the inventory.
####################

"tooltip options" {
    B:includeTooltipsOnItems=false
}


